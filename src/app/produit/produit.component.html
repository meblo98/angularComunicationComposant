<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Liste des produits üç±  </h1>
    <div class="row">
      <div *ngFor="let produit of produits" class="col-md-4">
        <div class="card mt-5" (click)="selectProduit(produit)" style="width: 18rem;">
          <img src="{{ produit.image }}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{ produit.nom | uppercase}}</h5>
            <p class="card-text"> {{ produit.prix | currency:'EUR':'symbol':'1.2-2':'Fr'}}</p>
          </div>
        </div>
      </div>
    </div>
    <app-detail-produit *ngIf="selectedProduit" [produit]="selectedProduit"></app-detail-produit>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
